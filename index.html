<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Winterbells Clone (Not)</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="770" height="640"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // let scrollThreshold = 200;
      let scrolling = 0;
      let bgScroll = 0;
      let floor = canvas.height;
      const gravity = .5;
      // let zKeyPressed = false;
      let rightPressed = false;
      let leftPressed = false;
      let platformArray = [];
      const maxPlatforms = 10;

      class Sprite {
        constructor({position, imageSrc}) {
          this.position = position;
          this.image = new Image();
          this.image.src = imageSrc;
        }

        draw() {
          if (!this.image){
            return;
          }
          ctx.drawImage(this.image, this.position.x, this.position.y)
        }

        updateBackground1() {
          this.position = {
            x: 0,
            y: 0 + bgScroll
          }
        }

        updateBackground2() {
          this.position = {
            x: 0,
            y: -canvas.height + bgScroll
          }
        }
      }

      let background1 = new Sprite({
        position: {
          x: 0,
          y: 0 + bgScroll
        },
        imageSrc: './img/library.png'
      })

      let background2 = new Sprite({
        position: {
          x: 0,
          y: -canvas.height + bgScroll
        },
        imageSrc: './img/library.png'
      })

      let platform1 = new Sprite ({
        position: {
          x: 150,
          y: 500
        },
        imageSrc: './img/plat1.png'
      })
      platformArray.push(platform1);

      class Orb {
        constructor() {
          this.radius = 20;
          this.x = canvas.width/2;
          this.y = canvas.height-25;
          this.height = 20;
          this.xVelocity = 0;
          this.yVelocity = 1;
          this.scrollBox = {
            position: {
              x: this.x,
              y: this.y
            },
            width: 60,
            height: 400,
          };
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        }

        updateScrollBox() {
          this.scrollBox = {
            position: {
              x: this.x,
              y: this.y
            },
            width: 60,
            height: 400,
          }
        }

        update() {
          this.draw();
          this.updateScrollBox();

          this.y += this.yVelocity;
          if (this.y + this.height + this.yVelocity < floor) {
          this.yVelocity += gravity;
          } else {
            this.yVelocity = 0;
          }
        }
      }

      const orby = new Orb({
      })
      
      function animate() {
        window.requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'steelblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        // Generate platforms

        while (platformArray.length < maxPlatforms) {
          let platform = new Sprite({
            position: {
              x: Math.floor(Math.random() * canvas.width - 100),
              y: Math.floor(Math.random() * 0) + canvas.height
            },
            imageSrc: './img/plat1.png'
          });
          platformArray.push(platform);
        }

        background1.draw();
        background2.draw();
        platformArray.forEach((element) => {
            ctx.drawImage(element.image, element.position.x, element.position.y);
        });
        background1.updateBackground1();
        background2.updateBackground2();
        platform1.draw(); 
        orby.update();       

        // Scrolling

        const scrollBoxTop = orby.scrollBox.position.y + orby.scrollBox.height;
        if (scrollBoxTop <= canvas.height) {
          scrolling = -orby.yVelocity;
        } 

        bgScroll += scrolling;
        if (bgScroll >= canvas.height) {
          bgScroll = 0;
        }

        // Right-left directional control

        if (rightPressed) {
          orby.x = Math.min(orby.x + 7, canvas.width - orby.radius);
        } else if (leftPressed) {
          orby.x = Math.max(orby.x - 7, orby.radius);
        }
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = true
            break
          case 'ArrowLeft': 
            leftPressed = true
            break
          case 'z':
            if (orby.yVelocity == 0) {
              orby.yVelocity -= 15;
            }
            break
        }
      });
      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = false
            break
          case 'ArrowLeft': 
            leftPressed = false
            break
        }
      });
      
      animate();
    </script>
  </body>
</html>
