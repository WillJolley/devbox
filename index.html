<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Winterbells Clone</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const gravity = .5;
      let zKeyPressed = false;
      let rightPressed = false;
      let leftPressed = false;

      class Sprite {
        constructor({position, imageSrc}) {
          this.position = position
          this.image = new Image()
          this.image.src = imageSrc
        }

        draw() {
          if (!this.image){
            return;
          }
          ctx.drawImage(this.image, this.position.x, this.position.y)
        }
      }

      const background = new Sprite({
        position: {
          x: 0,
          y: 0,
        },
        imageSrc: './img/library.png'
      })

      let theOrb = {
        radius: 20, 
        x: canvas.width/2,
        y: canvas.height-25,
        height: 20,
        xVelocity: 0,
        yVelocity: 1,
        jumping: false,
  

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        },

        update() {
          this.y += this.yVelocity;
          if (this.y + this.height + this.yVelocity < canvas.height) {
          this.yVelocity += gravity;
          } else this.yVelocity = 0;
        }
      }
      
      function animate() {
        window.requestAnimationFrame(animate)
        // ctx.fillStyle = 'white'
        // ctx.fillRect(0, 0, canvas.width, canvas.height)
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        background.draw();
        theOrb.draw();
        theOrb.update();

        if (rightPressed) {
          theOrb.x = Math.min(theOrb.x + 7, canvas.width - theOrb.radius);
        } else if (leftPressed) {
          theOrb.x = Math.max(theOrb.x - 7, theOrb.radius);
        } 
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = true
            break
          case 'ArrowLeft': 
            leftPressed = true
            break
          case 'z':
            theOrb.yVelocity = -15;
            zKeyPressed = true
            break
        }
      });
      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = false
            break
          case 'ArrowLeft': 
            leftPressed = false
            break
        }
      });
      
      animate();
    </script>
  </body>
</html>
