<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Winterbells Clone</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      let dx = -2;
      let dy = -4;
      const orbRadius = 20;
      const gravity = .5;
      let zKeyPressed = false;
      let rightPressed = false;
      let leftPressed = false;

      let theOrb = {
        height: 
        x: canvas.width/2,
        y: canvas.height-20,
        xVelocity: 0,
        yVelocity: 1,
        jumping: false,
  

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, orbRadius, 0, Math.PI * 2, false);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        },

        update() {
          this.draw();
          this.y += this.yVelocity;
          if (this.y + this.height)
          this.yVelocity += gravity;
        }
      }
      
      // function drawOrb() {
      //   ctx.beginPath();
      //   ctx.arc(x, y, orbRadius, 0, Math.PI * 2, false);
      //   ctx.fillStyle = "purple";
      //   ctx.fill();
      //   ctx.closePath();
      // }
      
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        theOrb.update();

        if (rightPressed) {
          theOrb.x = Math.min(theOrb.x + 7, canvas.width - orbRadius);
        } else if (leftPressed) {
          theOrb.x = Math.max(theOrb.x - 7, 0);
        } else if (zKeyPressed && theOrb.jumping == false) {
          theOrb.yVelocity -= 20;
          theOrb.jumping = true;
        }
      }

      function jump() {
        
      }

      function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        } else if (e.key === "KeyZ") {
          zKeyPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        } else if (e.key === "Z") {
          zKeyPressed = false;
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      
      const interval = setInterval(draw, 10);
    </script>
  </body>
</html>
