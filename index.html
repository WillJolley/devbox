<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Winterbells Clone</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="770" height="580"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // let scrollThreshold = 200;
      let scrolling = 0;
      const gravity = .5;
      // let zKeyPressed = false;
      let rightPressed = false;
      let leftPressed = false;
      const maxPlatforms = 10;

      class Sprite {
        constructor({position, imageSrc}) {
          this.position = position
          this.image = new Image()
          this.image.src = imageSrc
        }

        draw() {
          if (!this.image){
            return;
          }
          ctx.drawImage(this.image, this.position.x, this.position.y)
        }
      }

      const background = new Sprite({
        position: {
          x: 0,
          y: 0
        },
        imageSrc: './img/library.png'
      })

      class Orb {
        constructor() {
          this.radius = 20;
          this.x = canvas.width/2;
          this.y = canvas.height-25;
          this.height = 20;
          this.xVelocity = 0;
          this.yVelocity = 1;
          this.jumping = false;
          // this.cameraBox = {
          //   position: {
          //     x: this.x,
          //     y: this.y
          //   },
          //   width: 30,
          //   height: 400,
          // };
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        }

        // updateCameraBox() {
        //   this.cameraBox = {
        //     position: {
        //       x: this.x - 30,
        //       y: this.y - 200
        //     },
        //     width: 60,
        //     height: 400,
        //   }
        // }

        // shouldPanCameraUp() {
        //   const cameraBoxTop = this.cameraBox.position.y + this.cameraBox.height;
        //   if (cameraBoxTop >= canvas.height) {
        //     console.log('go UP');
        //   }
        // }

        update() {
          this.draw();
          // this.updateCameraBox();

          // ctx.fillstyle = 'rgba(255, 0, 0, .2)';
          // ctx.fillRect(
          //   this.cameraBox.position.x,
          //   this.cameraBox.position.y,
          //   this.cameraBox.width,
          //   this.cameraBox.height
          // );

          this.y += this.yVelocity;
          if (this.y + this.height + this.yVelocity < canvas.height) {
          this.yVelocity += gravity;
          } else this.yVelocity = 0;
        }
      }

      const orby = new Orb({
      })
      
      function animate() {
        window.requestAnimationFrame(animate)
        // ctx.fillStyle = 'white'
        // ctx.fillRect(0, 0, canvas.width, canvas.height)
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'steelblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        background.draw();
        orby.update();
        // background.translate(0, scrolling);
        // orby.translate(0, scrolling);

        // Right-left directional control

        if (rightPressed) {
          orby.x = Math.min(orby.x + 7, canvas.width - orby.radius);
        } else if (leftPressed) {
          orby.x = Math.max(orby.x - 7, orby.radius);
        }
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = true
            break
          case 'ArrowLeft': 
            leftPressed = true
            break
          case 'z':
            orby.yVelocity = -15;
            scrolling += 2;
            // zKeyPressed = true
            break
        }
      });
      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = false
            break
          case 'ArrowLeft': 
            leftPressed = false
            break
        }
      });
      
      animate();
    </script>
  </body>
</html>
