<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Winterbells Clone</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const gravity = .5;
      let zKeyPressed = false;
      let rightPressed = false;
      let leftPressed = false;

      let theOrb = {
        radius: 20, 
        x: canvas.width/2,
        y: canvas.height-25,
        height: 20,
        xVelocity: 0,
        yVelocity: 1,
        jumping: false,
  

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = "purple";
          ctx.fill();
          ctx.closePath();
        },

        update() {
          this.y += this.yVelocity;
          if (this.y + this.height + this.yVelocity < canvas.height) {
          this.yVelocity += gravity;
          } else this.yVelocity = 0;
        }
      }
      
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        theOrb.draw();
        theOrb.update();

        if (rightPressed) {
          theOrb.x = Math.min(theOrb.x + 7, canvas.width - theOrb.radius);
        } else if (leftPressed) {
          theOrb.x = Math.max(theOrb.x - 7, 0);
        } 
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = true
            break
          case 'ArrowLeft': 
            leftPressed = true
            break
          case 'z':
            theOrb.yVelocity = -5
            break
        }
      });
      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case 'ArrowRight':
            rightPressed = false
            break
          case 'ArrowLeft': 
            leftPressed = false
            break
        }
      });
      
      const interval = setInterval(draw, 10);
    </script>
  </body>
</html>
